---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/auth/signup":
    post:
      tags:
        - Auth
      summary: create registration
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                phone_number:
                  type: string
                password:
                  type: string
                user_type:
                  type: string
                  enum:
                    - merchant
                    - superadmin
              required: []
  "/auth/login":
    post:
      tags:
        - Auth
      summary: create session
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
  "/auth/logout":
    post:
      tags:
        - Auth
      summary: delete session
      responses:
        '200':
          description: successful
  "/users":
    get:
      tags:
        - Users
      summary: list users
      responses:
        '200':
          description: successful
  "/users/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      tags:
        - Users
      summary: show user
      responses:
        '200':
          description: successful
    patch:
      tags:
        - Users
      summary: update user
      responses:
        '200':
          description: successful
    put:
      tags:
        - Users
      summary: update user
      responses:
        '200':
          description: successful
  /businesses:
    get:
      tags:
        - Business
      summary: List businesses
      operationId: listBusinesses
      responses:
        '200':
          description: List of businesses

    post:
      tags:
        - Business
      summary: Create a business
      operationId: createBusiness
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone_number:
                  type: string
      responses:
        '201':
          description: Created

  /businesses/{id}:
    patch:
      tags:
        - Business
      summary: Update a business
      operationId: updateBusiness
      parameters:
        - name: id
          in: path
          required: true
          description: Business UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone_number:
                  type: string
      responses:
        '200':
          description: Updated business
        '404':
          description: Business not found

    delete:
      tags:
        - Business
      summary: Delete a business
      operationId: deleteBusiness
      parameters:
        - name: id
          in: path
          required: true
          description: Business UUID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted successfully
 
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: scanbox-api.onrender.com
